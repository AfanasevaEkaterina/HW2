<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Опросник</title>
    </head>

  <body>
        <h1>Опросник для владельцев магических животных</h1>
        <form method="post">
        <div>
            <label for="pet-name">Кличка питомца:</label>
            <input type="text" id="pet-name" name="pet-name" required />
        </div>
        <div>
            <label for="owner-name">Имя владельца:</label>
            <input type="text" id="owner-name" name="owner-name" required />
        </div>
        <div>
            <label for="owner-email">Адрес электронной почты:</label>
            <input type="email" id="owner-email" name="owner-email" required />
        </div>
        <div>
            <label for="owner-phone">Номер телефона:</label>
            <input
            type="tel"
            id="owner-phone"
            name="owner-phone"
            pattern="1234567"
            required
            />
        </div>
        <div>
            <label for="pet-breed">Порода:</label>
            <select id="pet-breed" name="pet-breed" required>
            <option value="purebred">Породистый</option>
            <option value="pooch">Дворняжка</option>
            <option value="other">Другое</option>
            </select>
        </div>
        <div>
            <fieldset>
            <legend>Чем питается:</legend>
            <div>
                <input type="checkbox" id="dry" name="food" value="dry" />
                <label for="dry">Сухой корм</label>
            </div>
            <div>
                <input type="checkbox" id="wet" name="food" value="weet" />
                <label for="wet">Влажный корм</label>
            </div>
            <div>
                <input type="checkbox" id="natural" name="food" value="natural" />
                <label for="natural">Натуральная еда</label>
            </div>
            </fieldset>
        </div>
        <div>
            <label for="pet-gender">Пол:</label>
            <input
            type="radio"
            id="pet-gender-male"
            name="pet-gender"
            value="male"
            required
            />
            <label for="pet-gender-male">Мужской</label>
            <input
            type="radio"
            id="pet-gender-female"
            name="pet-gender"
            value="female"
            required
            />
            <label for="pet-gender-female">Женский</label>
        </div>
        <div>
            <textarea name="comment" id="owner-comment" cols="30" rows="10" placeholder="Комментарий владельца"></textarea>
        </div>
        <div>
            <img src="img/photo1.jpg" alt="cat">
        </div>
        <div>
            <input type="submit" value="Сохранить" />
        </div>
    </form>
  </body>
</html>
